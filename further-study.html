<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <style>
        #coffee_image {
            position: relative;
        }
        #coffee_image img {
            position: absolute;
            z-index: 1;
            height: 300px;
            width: 200px;
        }
        #coffee_image img.active {
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">
   <!--  <div id="coffee_image">
            <img class='active' src='static/coffee_beans.jpg'>
            <img src='static/coffee_machine.jpg'>
            <img src='static/coffee_mug.jpg'>
        </div> -->

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";

    
    var myRevenueMessage = $("#revenue");

    var drinksOrdered = [];

    var myImage = $("#coffee_image");

    myImage.attr("src", "static/coffee_beans.jpg");
    myImage.on('click', function () { makeCoffee("brew"); });

    // Append the drink_type to drinks_ordered and use console.log to view the output

    // function nextImage() {

    // }

    // function crossfade(fadeTime) {
    //     var myActiveImage = $("img.active");
    //     var myNextImage = myActiveImage.next();
    //     myNextImage.css('z-index', 2);
    //     myActiveImage.fadeOut(fadeTime, function(){
    //         myActiveImage.removeClass('active');
    //         myNextImage.addClass('active').css('z-index');
    //     });
    // }

    function makeCoffee(drinkType) {
        
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        var myRevenue = revenue();
        myRevenueMessage.text("Today's revenues: " + myRevenue);

        // crossfade(1500);
        // setTimeout(crossfade(1500), 3000);
        // setTimeout(crossfade(2500), 5500);



        myImage.attr('src', "static/coffee_machine.jpg").fadeOut(600);
      

        setTimeout(function () { myImage.fadeIn(600).attr('src', "static/coffee_mug.jpg"); }, 1500);
        setTimeout(function(){myImage.fadeOut();}, 4000);
        setTimeout(function () { myImage.fadeIn(600).attr('src', "static/coffee_beans.jpg"); }, 4000);
    }


    // Create variables for Espresso, Latte, and Hot Chocolate;
    // and add an event listener to each that calls make_coffee
    var espresso = $("#espresso");
    var latte = $("#latte");
    var hotChocolate = $("#hot-chocolate");

    espresso.on('click', function () { makeCoffee("espresso"); });
    latte.on('click', function () { makeCoffee("latte"); });
    hotChocolate.on('click', function () { makeCoffee("hot chocolate"); });

    // Use this dictionary to calculate profits for the day and log them to the console.

    var prices = {"brew": 2.05, "espresso": 3.25, "latte": 4.15, "hot chocolate": 2.50};

    function revenue() {
        var total = 0;
        for (var i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }
        console.log("Total revenue = " + total);
        return total;
    }

</script>

</body>
</html>
